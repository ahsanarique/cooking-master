<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Cooking Master</title>
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <header class="sticky-top container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bolder" href="#">Cooking Master</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">About</a>
              <a class="nav-link" href="#">Recipes</a>
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="false"
                >Blog</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Search Bar -->
    <section class="container">
      <div
        class="input-group mt-5 p-5 mb-3 container d-flex justify-content-center align-items-center"
      >
        <input
          id="search-input"
          type="text"
          class="form-control"
          placeholder="Search meals...."
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          id="search-btn"
          class="btn btn-warning ms-2"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>

      <div
        id="meal-list"
        class="row row-cols-auto d-flex justify-content-center align-items-center"
      ></div>
    </section>

    <!-- Shows ingredient list -->
    <section
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title ingredient-title" id="exampleModalLabel">
              Ingredients
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="ingredient-div" class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- App -->
    <script src="app.js"></script>
  </body>
</html>
